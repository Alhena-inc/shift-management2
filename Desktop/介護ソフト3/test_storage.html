<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocalStorage確認</title>
</head>
<body>
    <h1>LocalStorage確認</h1>
    <pre id="output"></pre>
    <script>
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        document.getElementById('output').textContent = JSON.stringify(users, null, 2);
    </script>
</body>
</html>
