<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介護ケアシステム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <i class="fas fa-home"></i>
            <h1>介護ケアシステム</h1>
        </div>
        <div class="header-right">
            <div class="date-display">
                <i class="far fa-calendar"></i>
                <span id="currentDate">2025年10月12日（土）</span>
            </div>
            <div class="user-info">
                <i class="far fa-user"></i>
                <span>山田 太郎</span>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                ログアウト
            </button>
        </div>
    </header>

    <!-- ナビゲーション -->
    <nav class="nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            ダッシュボード
        </a>
        <a href="users.html" class="nav-item">
            <i class="fas fa-users"></i>
            利用者管理
        </a>
        <a href="helpers.html" class="nav-item">
            <i class="fas fa-user-nurse"></i>
            ヘルパー管理
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="far fa-calendar-alt"></i>
            ケア内容
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            ケア報告
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            実績管理
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-star"></i>
            ポイント管理
        </a>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- アラート掲示板セクション -->
        <div class="section" style="margin-top: 2rem;">
            <div class="section-header" style="background: #f8f9fa; border-bottom: 2px solid #e9ecef; padding: 0.9rem 1.2rem; margin-bottom: 0;">
                <h2 style="margin: 0; display: flex; align-items: center; gap: 0.6rem; font-size: 1.1rem; color: #2c3e50;">
                    <i class="fas fa-bullhorn" style="color: #e74c3c;"></i>
                    <span style="font-weight: 600;">アラート掲示板</span>
                    <span style="background: #e9ecef; color: #6c757d; padding: 0.25rem 0.6rem; border-radius: 12px; font-size: 0.8rem; font-weight: 600; margin-left: auto;" id="alert-count">0件</span>
                </h2>
            </div>
            <div id="bulletin-board" style="padding: 1rem; background: white; border-radius: 0 0 8px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- 本日のケア内容セクション -->
        <div class="section" style="margin-top: 1.5rem;">
            <div class="section-header" style="background: #f8f9fa; border-bottom: 2px solid #e9ecef; padding: 0.9rem 1.2rem; margin-bottom: 0;">
                <h2 style="margin: 0; display: flex; align-items: center; gap: 0.6rem; font-size: 1.1rem; color: #2c3e50;">
                    <i class="fas fa-clipboard-list" style="color: #3498db;"></i>
                    <span style="font-weight: 600;">ケア内容</span>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-left: auto;">
                        <button onclick="showPreviousDay()" style="background: white; border: 1px solid #dee2e6; color: #6c757d; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="todays-date-display" style="background: #e9ecef; color: #495057; padding: 0.3rem 0.8rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600; min-width: 140px; text-align: center;">読み込み中...</span>
                        <button onclick="showNextDay()" style="background: white; border: 1px solid #dee2e6; color: #6c757d; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <span style="background: #e9ecef; color: #6c757d; padding: 0.25rem 0.6rem; border-radius: 12px; font-size: 0.8rem; font-weight: 600;" id="care-count">0件</span>
                    </div>
                </h2>
            </div>
            <div id="todays-care-list" style="padding: 1rem; background: white; border-radius: 0 0 8px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                <div style="text-align: center; padding: 2rem; color: #95a5a6;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                    <div style="font-size: 0.95rem; font-weight: 500;">読み込み中...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
