<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルパー詳細 - 介護ケアシステム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <i class="fas fa-home"></i>
            <h1>介護ケアシステム</h1>
        </div>
        <div class="header-right">
            <div class="date-display">
                <i class="far fa-calendar"></i>
                <span id="currentDate">2025年10月12日（土）</span>
            </div>
            <div class="user-info">
                <i class="far fa-user"></i>
                <span>山田 太郎</span>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                ログアウト
            </button>
        </div>
    </header>

    <!-- ナビゲーション -->
    <nav class="nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            ダッシュボード
        </a>
        <a href="users.html" class="nav-item">
            <i class="fas fa-users"></i>
            利用者管理
        </a>
        <a href="helpers.html" class="nav-item active">
            <i class="fas fa-user-nurse"></i>
            ヘルパー管理
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="far fa-calendar-alt"></i>
            ケア内容
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            ケア報告
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            実績管理
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-star"></i>
            ポイント管理
        </a>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- パンくずリスト -->
        <div class="breadcrumb">
            <a href="helpers.html"><i class="fas fa-user-nurse"></i> ヘルパー管理</a>
            <i class="fas fa-chevron-right"></i>
            <span id="breadcrumb-name">ヘルパー詳細</span>
        </div>

        <!-- ヘルパー情報セクション -->
        <div class="section" style="margin-bottom: 1.2rem;">
            <div class="section-header">
                <h2>
                    <i class="far fa-user-circle"></i>
                    <span id="helper-name-title">ヘルパー</span>
                    <span class="status-badge active" id="helper-status">稼働中</span>
                </h2>
                <div class="header-actions">
                    <button class="btn-secondary" id="cancel-btn">
                        <i class="fas fa-times"></i>
                        キャンセル
                    </button>
                    <button class="btn-danger" id="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                        削除
                    </button>
                    <button class="btn-primary" id="save-btn">
                        <i class="fas fa-save"></i>
                        保存
                    </button>
                </div>
            </div>

            <!-- タブナビゲーション -->
            <div class="detail-tabs">
                <button class="detail-tab active" data-tab="basic">基本</button>
                <button class="detail-tab" data-tab="qualification">資格</button>
                <button class="detail-tab" data-tab="health">健康診断</button>
                <button class="detail-tab" data-tab="points">ポイント</button>
            </div>

            <form id="helper-detail-form" class="tab-content active" data-content="basic">
                <div class="form-row">
                    <label>ステータス</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status" value="active" checked> 稼働中</label>
                        <label><input type="radio" name="status" value="inactive"> 休み</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="last-name">氏名</label>
                    <input type="text" id="last-name" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label for="furigana">フリガナ</label>
                    <input type="text" id="furigana" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label>性別</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" checked> 男性</label>
                        <label><input type="radio" name="gender" value="female"> 女性</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="birth-date">生年月日</label>
                    <div class="input-with-button">
                        <input type="text" id="birth-date" value="" style="width: 250px;">
                        <button type="button" class="date-picker-btn">📅</button>
                    </div>
                </div>

                <div class="form-grid-2col">
                    <div class="form-row">
                        <label for="employee-number">社員番号</label>
                        <div class="input-with-button">
                            <input type="text" id="employee-number" value="">
                            <button type="button" class="auto-btn">自動</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="nickname">略称</label>
                        <input type="text" id="nickname" value="">
                    </div>
                </div>

                <div class="form-row">
                    <label for="postal-code">郵便番号</label>
                    <div class="input-with-button">
                        <input type="text" id="postal-code" value="" style="width: 150px;">
                        <button type="button" class="address-btn">〒→住所</button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="address">住所</label>
                    <div class="input-with-button">
                        <input type="text" id="address" value="" style="width: 100%;">
                        <button type="button" class="map-btn">地図</button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label for="mobile">携帯番号</label>
                    <input type="tel" id="mobile" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label for="email">メール</label>
                    <input type="email" id="email" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label for="job-title">職種</label>
                    <input type="text" id="job-title" value="" style="width: 300px;">
                </div>

                <div class="form-row">
                    <label for="area">エリア</label>
                    <input type="text" id="area" value="" style="width: 300px;">
                </div>

                <div class="form-grid-2col">
                    <div class="form-row">
                        <label for="is-helper">ヘルパーを</label>
                        <select id="is-helper">
                            <option value="">選択してください</option>
                            <option value="担当する">担当する</option>
                            <option value="担当しない">担当しない</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid-2col">
                    <div class="form-row">
                        <label for="kaigo-support-senmonin">介護支援専門員を</label>
                        <select id="kaigo-support-senmonin">
                            <option value="">選択してください</option>
                            <option value="担当する">担当する</option>
                            <option value="担当しない">担当しない</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="kaigo-support-number">介護支援専門員番号</label>
                        <input type="text" id="kaigo-support-number" value="">
                    </div>
                </div>

                <div class="form-row">
                    <label for="service-provider-officer">サービス提供責任者を</label>
                    <select id="service-provider-officer" style="width: 200px;">
                        <option value="">選択してください</option>
                        <option value="担当する">担当する</option>
                        <option value="担当しない">担当しない</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="soudan-support-senmonin">相談支援専門員を</label>
                    <select id="soudan-support-senmonin" style="width: 200px;">
                        <option value="">選択してください</option>
                        <option value="担当する">担当する</option>
                        <option value="担当しない">担当しない</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="employment-type">勤務形態</label>
                    <select id="employment-type" style="width: 200px;">
                        <option value="">選択してください</option>
                        <option value="常勤専務">常勤専務</option>
                        <option value="常勤兼務">常勤兼務</option>
                        <option value="非常勤">非常勤</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="contract-period">契約期間</label>
                    <div class="date-range">
                        <input type="text" id="contract-start" value="" style="width: 200px;">
                        <button type="button" class="date-picker-btn">📅</button>
                        <span>〜</span>
                        <input type="text" id="contract-end" value="" style="width: 200px;">
                        <button type="button" class="date-picker-btn">📅</button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="notes">備考</label>
                    <textarea id="notes" rows="6" style="width: 100%;"></textarea>
                </div>
            </form>

            <!-- 資格タブコンテンツ -->
            <div class="tab-content" data-content="qualification">
                <div style="margin-bottom: 1rem;">
                    <button type="button" class="btn-primary" id="add-qualification-btn">
                        <i class="fas fa-plus"></i>
                        追加
                    </button>
                </div>
                <div id="qualifications-list">
                    <!-- 資格リストがここに表示されます -->
                </div>
            </div>

            <!-- 健康診断タブコンテンツ -->
            <div class="tab-content" data-content="health">
                <div style="margin-bottom: 1rem;">
                    <button type="button" class="btn-primary" id="upload-health-file-btn">
                        <i class="fas fa-upload"></i>
                        ファイルをアップロード
                    </button>
                    <input type="file" id="health-file-input" accept=".pdf,.csv,.jpg,.jpeg,.png,.gif,.doc,.docx,.xls,.xlsx" style="display: none;">
                </div>

                <div id="health-files-list">
                    <!-- アップロードされたファイルがここに表示されます -->
                </div>
            </div>

            <!-- ポイントタブコンテンツ -->
            <div class="tab-content" data-content="points">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 1.5rem; background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); border-radius: 8px; color: white;">
                    <div>
                        <div style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.3rem;">累計ポイント</div>
                        <div style="font-size: 2.5rem; font-weight: bold;">
                            <i class="fas fa-star"></i> <span id="helper-total-points">0</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.3rem;">完了ケア数</div>
                        <div style="font-size: 1.8rem; font-weight: bold;">
                            <span id="helper-completed-cares">0</span> 件
                        </div>
                    </div>
                </div>

                <h3 style="margin-bottom: 1rem;">
                    <i class="fas fa-history"></i>
                    ポイント獲得履歴
                </h3>

                <div id="helper-points-history" class="history-list">
                    <!-- ポイント履歴がここに表示されます -->
                </div>
            </div>
        </div>

        <!-- 勤務履歴セクション -->
        <div class="section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-history"></i>
                    勤務履歴
                </h2>
            </div>
            <div class="history-list">
                <div class="history-item">
                    <div class="history-date">2025年10月14日 09:00-11:00</div>
                    <div class="history-content">
                        <div class="history-title">居宅介護（身体介護）</div>
                        <div class="history-helper">利用者: 佐藤 花子</div>
                    </div>
                    <span class="history-status completed">完了</span>
                </div>
                <div class="history-item">
                    <div class="history-date">2025年10月13日 09:00-11:00</div>
                    <div class="history-content">
                        <div class="history-title">居宅介護（身体介護）</div>
                        <div class="history-helper">利用者: 佐藤 花子</div>
                    </div>
                    <span class="history-status completed">完了</span>
                </div>
                <div class="history-item">
                    <div class="history-date">2025年10月12日 09:00-11:00</div>
                    <div class="history-content">
                        <div class="history-title">居宅介護（身体介護）</div>
                        <div class="history-helper">利用者: 佐藤 花子</div>
                    </div>
                    <span class="history-status completed">完了</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="helper-detail.js"></script>
</body>
</html>
