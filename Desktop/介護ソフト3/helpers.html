<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルパー管理 - 介護ケアシステム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <i class="fas fa-home"></i>
            <h1>介護ケアシステム</h1>
        </div>
        <div class="header-right">
            <div class="date-display">
                <i class="far fa-calendar"></i>
                <span id="currentDate">2025年10月12日（土）</span>
            </div>
            <div class="user-info">
                <i class="far fa-user"></i>
                <span>山田 太郎</span>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                ログアウト
            </button>
        </div>
    </header>

    <!-- ナビゲーション -->
    <nav class="nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            ダッシュボード
        </a>
        <a href="users.html" class="nav-item">
            <i class="fas fa-users"></i>
            利用者管理
        </a>
        <a href="helpers.html" class="nav-item active">
            <i class="fas fa-user-nurse"></i>
            ヘルパー管理
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="far fa-calendar-alt"></i>
            ケア内容
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            ケア報告
        </a>
        <a href="shifts.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            実績管理
        </a>
        <a href="points.html" class="nav-item">
            <i class="fas fa-star"></i>
            ポイント管理
        </a>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 検索・フィルターエリア -->
        <div class="section" style="margin-bottom: 1.2rem;">
            <div class="search-filter-area">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="helperSearch" placeholder="ヘルパー名、エリア、電話番号で検索...">
                </div>
                <div class="filter-buttons">
                    <select class="filter-select">
                        <option value="all">すべて</option>
                        <option value="active">稼働中</option>
                        <option value="inactive">休止中</option>
                    </select>
                    <button class="add-user-btn">
                        <i class="fas fa-plus"></i>
                        新規登録
                    </button>
                </div>
            </div>
        </div>

        <!-- ヘルパー一覧テーブル -->
        <div class="section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-user-nurse"></i>
                    ヘルパー一覧 <span class="count-badge">0名</span>
                </h2>
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>氏名</th>
                            <th>性別</th>
                            <th>エリア</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ヘルパーデータがここに表示されます -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div class="pagination">
                <button class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">4</button>
                <button class="pagination-btn">5</button>
                <button class="pagination-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 新規登録モーダル -->
    <div id="new-helper-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新規ヘルパー登録</h3>
                <button class="modal-close" id="new-helper-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-helper-form">
                    <div class="form-group">
                        <label for="new-helper-name">氏名 <span class="required">*</span></label>
                        <input type="text" id="new-helper-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-helper-furigana">フリガナ <span class="required">*</span></label>
                        <input type="text" id="new-helper-furigana" required>
                    </div>
                    <div class="form-group">
                        <label>性別 <span class="required">*</span></label>
                        <div class="radio-group">
                            <label><input type="radio" name="new-gender" value="male" required> 男性</label>
                            <label><input type="radio" name="new-gender" value="female"> 女性</label>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="button" class="btn-secondary" id="cancel-new-helper" style="flex: 1;">キャンセル</button>
                        <button type="submit" class="btn-primary" style="flex: 1;">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="helpers.js"></script>
</body>
</html>
